<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
             background: url(images/bg-3.webp) no-repeat; 
            background-size: cover;
            height: 100vh;
        }

        #weatherImg {
            margin-top: 0px;
            width: 120px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-uppercase text-light mt-3 p-1 text-center">check your weather</h1>
        <form class="col-md-6 m-auto py-5">
            <div class="input-group">
                <input id="locationInput" type="text" class="form-control"
                    placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="locationSubmit" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div id="information" class="weather-status text-white text-center  pb-0 mb-0">
                
        </div>
        <div id="informationOff" class="weather-status text-white text-center pb-0 mb-0">
                <img id="weatherImg" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                <h1 class="text-uppercase">.....</h1>
                <h3><span>0</span>&deg;C</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
